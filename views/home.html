<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="addSuggestion()">
                <h3>Submit your suggestions!</h3>
                <div class="form-group">
                    <label for="suggest">Suggestion:</label>
                    <input type="text" class="form-control" name="suggest" ng-model="title" placeholder="Enter your suggestions">
                </div>
                <button type="submit" class="btn btn-primary text-center">Submit!</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div ng-repeat="post in posts | orderBy:'upvotes':'reverse'">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="title">{{post.title}}</div>
                    </div>
                    <div class="panel-body">
                        <p>
                            <span class="fas fa-plus-circle" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
                        </p>
                    </div>
                    <div class="btn btn-default"><a href="#!/suggestion/{{$index}}">Comments</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
